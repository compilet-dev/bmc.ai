<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // For GitHub Pages with hash routing
      // This script converts path-based URLs to hash-based URLs
      // e.g., /bmc.ai/ai-capability-map becomes /bmc.ai/#/ai-capability-map
      
      var l = window.location;
      var path = l.pathname;
      var basePath = '/bmc.ai/';
      
      // Check if we're already on a hash route
      if (l.hash && l.hash.startsWith('#/')) {
        // Already a hash route, just reload the index
        l.replace(basePath);
      } else if (path.startsWith(basePath)) {
        // Extract the route after the base path
        var route = path.substring(basePath.length);
        // Redirect to hash-based route
        l.replace(basePath + '#/' + route + l.search);
      } else {
        // Fallback to base path
        l.replace(basePath);
      }
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
